<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>W-TAP 연습기 + 랭킹</title>
    <style>
        body { 
            background: #121212; color: white; text-align: center; font-family: 'Malgun Gothic', sans-serif; 
            display: flex; flex-direction: row; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; 
            user-select: none; -webkit-user-select: none; 
        }
        #main-area { flex: 2; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        #ranking-area { 
            flex: 1; height: 80vh; background: rgba(255, 255, 255, 0.05); 
            margin-right: 20px; border-radius: 15px; border: 2px solid #3c3c3c;
            display: flex; flex-direction: column; padding: 20px;
        }
        h1 { color: #ffce00; margin-bottom: 10px; }
        #how-to { color: #aaa; font-size: 14px; line-height: 1.6; margin-bottom: 20px; }
        #combo { font-size: 120px; font-weight: bold; color: #00ff88; display: none; }
        #msg { font-size: 24px; color: #888; margin-top: 20px; display: none; }
        #start-btn {
            padding: 15px 40px; font-size: 24px; background: #3c3c3c; color: white; border: 3px solid #000;
            cursor: pointer; transition: 0.2s; font-weight: bold;
        }
        #start-btn:hover { background: #5a5a5a; border-color: #ffce00; }
        .fail { animation: shake 0.2s; color: #ff4444 !important; }
        @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-10px);} 75% {transform: translateX(10px);} }
        #rank-list { text-align: left; list-style: none; padding: 0; overflow-y: auto; }
        #rank-list li { padding: 10px; border-bottom: 1px solid #333; font-size: 18px; display: flex; justify-content: space-between; }
        .rank-name { color: #00ff88; }
        .rank-score { color: #ffce00; font-weight: bold; }
    </style>
</head>
<body>
    <div id="main-area">
        <div id="tutorial">
            <h1>W-TAP 연습기</h1>
            <div id="how-to">
                <strong>[ 방법 ]</strong> W 누름 → 클릭 → W 때기 (반복)<br>
                순서가 틀리면 즉시 점수가 기록되고 초기화됩니다.
            </div>
            <input type="text" id="user-name" placeholder="이름을 입력하세요" style="padding:10px; margin-bottom:10px; width:200px; text-align:center;"><br>
            <button id="start-btn" onclick="startGame()">연습 시작</button>
        </div>
        <div id="combo">0</div>
        <div id="msg">W를 눌러 시작!</div>
    </div>
    <div id="ranking-area">
        <h2 style="color: #ffce00; border-bottom: 2px solid #ffce00; padding-bottom: 10px;">TOP 10 랭킹</h2>
        <ul id="rank-list"></ul>
        <button onclick="clearRanking()" style="background:none; border:none; color:#555; cursor:pointer; font-size:12px; margin-top:auto;">랭킹 초기화</button>
    </div>
    <script>
        let combo = 0; let step = 0; let isStarted = false; let userName = "";
        const cDisp = document.getElementById('combo');
        const mDisp = document.getElementById('msg');
        const tDisp = document.getElementById('tutorial');
        const rList = document.getElementById('rank-list');

        window.onload = displayRanking;

        function startGame() {
            const nameInput = document.getElementById('user-name').value;
            if(!nameInput) { alert("이름을 입력해주세요!"); return; }
            userName = nameInput;
            isStarted = true;
            tDisp.style.display = 'none';
            cDisp.style.display = 'block';
            mDisp.style.display = 'block';
        }

        function saveScore(finalScore) {
            if(finalScore <= 0) return;
            let scores = JSON.parse(localStorage.getItem('wtapScores') || "[]");
            scores.push({name: userName, score: finalScore});
            scores.sort((a, b) => b.score - a.score);
            scores = scores.slice(0, 10);
            localStorage.setItem('wtapScores', JSON.stringify(scores));
            displayRanking();
        }

        function displayRanking() {
            const scores = JSON.parse(localStorage.getItem('wtapScores') || "[]");
            rList.innerHTML = scores.map((s, i) => `<li><span>${i+1}. <span class="rank-name">${s.name}</span></span><span class="rank-score">${s.score}</span></li>`).join('');
        }

        function clearRanking() {
            if(confirm("랭킹을 모두 지울까요?")) { localStorage.removeItem('wtapScores'); displayRanking(); }
        }

        function reset(m) {
            if(combo > 0) saveScore(combo);
            combo = 0; step = 0;
            cDisp.innerText = combo; mDisp.innerText = m;
            cDisp.classList.add('fail');
            setTimeout(() => cDisp.classList.remove('fail'), 200);
        }

        window.onkeydown = (e) => {
            if (!isStarted || e.repeat) return;
            if (e.key.toLowerCase() === 'w') {
                if (step === 0) { step = 1; mDisp.innerText = "클릭하세요!"; }
                else reset("순서 틀림! (W 중복)");
            }
        };

        window.oncontextmenu = (e) => e.preventDefault();

        window.onmousedown = (e) => {
            if (!isStarted || e.button !== 0) return;
            if (step === 1) { step = 2; mDisp.innerText = "W를 떼세요!"; }
            else reset("순서 틀림! (클릭 에러)");
        };

        window.onkeyup = (e) => {
            if (!isStarted) return;
            if (e.key.toLowerCase() === 'w') {
                if (step === 2) { combo++; step = 0; cDisp.innerText = combo; mDisp.innerText = "나이스! 다시 W"; }
                else { reset("순서 틀림! (W 너무 빨리 뗌)"); }
            }
        };
    </script>
</body>
